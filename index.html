<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Conversor de Moedas</title>
</head>
<body>
    
    <img class="logo" src="./assets/logo.gif.gif" alt="logo-convert">

    <main>
        <label for="">
            Converter <b>de</b>
            <select id="select_a">
                <option value="">R$ REAL</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="select_b" >
                <option value="dolar">U$ DOLAR</option>
                <option value="euro">€ EURO</option>
                <option value="libra">£ LIBRA</option>
                <option value="bitcoin">₿ BITCOIN</option
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00"> 
        </label>

        <button  class="convert_button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="./assets/real.png" alt="real-coin">
                <p class="currency" >Real</p>
                <p  class="currency-value-convert" >R$ 0,00</p>
            </div>

            <img class="arrow-img" src="./assets/seta.png" alt="arrow">

            <div class="currency-box">
                <img  class="currencyIMG" src="./assets/dolar.png" alt="dolar-coin">
                <p id="currencyName" class="currency" >Dolar</p>
                <p class="currency-value" >US$ 0,00</p>
            </div>
        </section>
    </main>

</body>
<script src="./script.js"></script>
</html>
